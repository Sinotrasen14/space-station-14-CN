- type: entity
  name: 大气固定真空标记
  id: AtmosFixBlockerMarker
  description: 真空，T20C
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - sprite: Markers/atmos.rsi # {
          state: base
          shader: unshaded
        - sprite: Markers/atmos.rsi
          shader: unshaded # }
          state: vacuum
    - type: AtmosFixMarker
      mode: 1

