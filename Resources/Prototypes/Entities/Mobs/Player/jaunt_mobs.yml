- type: entity
  name: 漫游
  parent: [Incorporeal, BaseMob]
  id: BaseMobJaunt
  description: 一个人形身影的微弱痕迹在此处徘徊
  suffix: Ethereal
  components:
  - type: ContentEye
    maxZoom: 1.44,1.44
  - type: Eye
    drawFov: false
  - type: Input
    context: "ghost"
  - type: InputMover
  - type: MovementSpeedModifier
    baseSprintSpeed: 12
    baseWalkSpeed: 8
  - type: Visibility
    layer: 2
  - type: Spectral

# Should be slow, for balance
- type: entity
  name: 短途旅行
  parent: BaseMobJaunt
  id: EtherealJaunt
  suffix: Wizard
  components:
  - type: Sprite
    sprite: Mobs/Ghosts/ghost_human.rsi
    color: "#60f7eb"
    layers:
    - state: animated
      shader: unshaded
    noRot: true
    overrideContainerOcclusion: true
    drawdepth: Ghosts
  - type: MovementSpeedModifier
    baseSprintSpeed: 6
    baseWalkSpeed: 4

- type: entity
  parent: [Incorporeal, BaseMob]
  id: DesynchronizedPocket
  name: 失同步时空囊
  description: 时空中的一处囊袋，令使用者始终处于未来的一瞬之间。
  components:
  - type: Spectral
  - type: MovementSpeedModifier
    baseSprintSpeed: 0
    baseWalkSpeed: 0
