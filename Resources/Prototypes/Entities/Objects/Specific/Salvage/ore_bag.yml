- type: entity
  name: 矿石袋
  id: OreBag
  parent: BaseStorageItem
  description: 专为打捞专家和矿工设计的坚固背包，可携带大量矿石。挂在腰带上时能使附近矿石磁化。
  components:
  - type: MagnetPickup
  - type: Sprite
    sprite: Objects/Specific/Mining/ore_bag.rsi
    state: icon
  - type: Clothing
    sprite: Objects/Specific/Mining/ore_bag.rsi
    quickEquip: false
    slots:
    - belt
  - type: Item
    size: Ginormous
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,9,3
    quickInsert: true
    areaInsert: true
    whitelist:
      tags:
        - ArtifactFragment
        - Ore
  - type: Dumpable

- type: entity
  parent: OreBag
  id: BorgOreBag
  name: 集成式矿石袋
  description: 集成在采矿生化人框架内的大型矿石袋。
  components:
    - type: Storage
      grid:
      - 0,0,9,5
