- type: entity
  name: 迷你锄
  parent: BaseItem
  id: HydroponicsToolMiniHoe
  description: 它用于除草或挠背。
  components:
  - type: Tag
    tags:
    - Hoe
    - BotanyHoe
  - type: Sprite
    sprite: Objects/Tools/Hydroponics/hoe.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 135
    swingLeft: true
    damage:
      types:
        Slash: 6
  - type: Item
    sprite: Objects/Tools/Hydroponics/hoe.rsi
  - type: PhysicalComposition
    materialComposition:
      Steel: 100

- type: entity
  name: 植物剪
  parent: BaseItem
  id: HydroponicsToolClippers
  description: 用于从植物上采集样本的工具。
  components:
  - type: Tag
    tags:
    - PlantSampleTaker
  - type: Sprite
    sprite: Objects/Tools/Hydroponics/clippers.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 90
    damage:
      types:
        Slash: 7
  - type: Item
    sprite: Objects/Tools/Hydroponics/clippers.rsi
    storedRotation: -90
  - type: PhysicalComposition
    materialComposition:
      Steel: 100

- type: entity
  name: 长柄镰刀
  parent: BaseItem
  id: HydroponicsToolScythe
  description: 一把锋利弯曲的刀身配以长型纤维金属柄，这件工具让你轻松收割播种的成果。
  components:
  - type: Sharp
  - type: Sprite
    sprite: Objects/Tools/Hydroponics/scythe.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 135
    damage:
      types:
        Slash: 10
  - type: Item
    size: Normal
  - type: Clothing
    sprite: Objects/Tools/Hydroponics/scythe.rsi
    slots:
    - back
  - type: StaticPrice
    price: 40
  - type: PhysicalComposition
    materialComposition:
      Steel: 100
      Plastic: 100

- type: entity
  name: 短柄斧
  parent: BaseItem
  id: HydroponicsToolHatchet
  description: 一把装在短纤维金属柄上的非常锋利的斧刃。它有着悠久的砍伐历史，但如今主要用于劈柴。
  components:
  - type: Tag
    tags:
    - BotanyHatchet
  - type: Sharp
  - type: Sprite
    sprite: Objects/Tools/Hydroponics/hatchet.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 135
    swingLeft: true
    damage:
      types:
        Slash: 8
        Piercing: 2
  - type: Item
    sprite: Objects/Tools/Hydroponics/hatchet.rsi
  - type: PhysicalComposition
    materialComposition:
      Steel: 100

- type: entity
  name: 铲子
  parent: BaseItem
  id: HydroponicsToolSpade
  description: 一种用于挖掘和移动泥土的小型工具。
  components:
  - type: Tag
    tags:
    - BotanyShovel
  - type: Sprite
    sprite: Objects/Tools/Hydroponics/spade.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 45
    damage:
      types:
        Blunt: 8
        Piercing: 2 # I guess you can stab it into them?
    soundHit:
      collection: MetalThud
  - type: Item
    sprite: Objects/Tools/Hydroponics/spade.rsi
  - type: Shovel
    speedModifier: 0.75 # slower at digging than a full-sized shovel
  - type: PhysicalComposition
    materialComposition:
      Steel: 100

- type: entity
  name: 植物袋
  id: PlantBag
  parent: BaseStorageItem
  description: 植物学家用于轻松搬运大丰收作物的袋子。
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/Equipment/plant_bag.rsi
    state: icon
  - type: Item
    storedRotation: -90
  - type: Clothing
    quickEquip: false
    slots:
    - belt
  - type: Storage
    grid:
    - 0,0,7,4
    maxItemSize: Small
    quickInsert: true
    areaInsert: true
    whitelist:
      components:
        - Produce
        - Seed
  - type: Dumpable
