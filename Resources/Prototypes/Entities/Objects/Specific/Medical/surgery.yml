# Saws

- type: entity
  name: 金属锯
  id: Saw
  parent: BaseToolSurgery
  description: 用于将木材及其他物体切割成片。或在紧急情况下锯断骨头。
  components:
  - type: Sharp
  - type: Utensil
    types:
      - Knife
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/saw.rsi
    state: saw
  - type: Item
    size: Normal
    sprite: Objects/Specific/Medical/Surgery/saw.rsi
    storedRotation: 90
  - type: Tool
    qualities:
      - Sawing
# No melee for regular saw because have you ever seen someone use a band saw as a weapon? It's dumb.

- type: entity
  name: 砍刀
  id: SawImprov
  parent: Saw
  description: 一把邪恶的锯齿状刀刃，由你能找到的各种骇人利器等材料制成。# 考虑到还能加装更多工具模组，这把武器应该会相当趁手。
  components:
  - type: Sprite
    state: improv
  - type: Item
    size: Small
    heldPrefix: improv
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 10
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Tool
    speedModifier: 0.5

- type: entity
  name: 圆锯
  id: SawElectric
  parent: Saw
  description: 适用于重型切割。
  components:
  - type: Sprite
    state: electric
  - type: Item
    heldPrefix: electric
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 15
    soundHit:
      path: /Audio/Items/drill_hit.ogg
  - type: Tool
    speedModifier: 1.5

- type: entity
  name: 先进圆锯
  id: SawAdvanced
  parent: [ SawElectric, BaseSyndicateContraband ]
  description: Interdyne先进的圆锯。无论手术多么复杂，都能确保一尘不染、无菌操作。
  components:
  - type: Sprite
    state: advanced
  - type: Item
    heldPrefix: advanced
  - type: MeleeWeapon
    attackRate: 1.5
  - type: Tool
    speedModifier: 2.0
