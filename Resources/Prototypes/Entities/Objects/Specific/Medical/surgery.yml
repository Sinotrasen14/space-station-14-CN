# Base

- type: entity
  parent: BaseItem
  id: BaseToolSurgery
  abstract: true
  components:
  - type: Sprite
  - type: StaticPrice
    price: 20
  - type: Tag
    tags:
    - SurgeryTool

# Cautery

- type: entity
  name: 烧灼器
  id: Cautery
  parent: BaseToolSurgery
  description: 一种用于烧灼开放性伤口的外科手术工具。
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/cautery.rsi
    state: cautery
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/cautery.rsi
    storedRotation: 90
  - type: MeleeWeapon
    damage:
       types:
        Heat: 5
    soundHit:
      path: /Audio/Effects/lightburn.ogg

# Drill

- type: entity
  name: 钻头
  id: Drill
  parent: BaseToolSurgery
  description: 一种用于在硬质材料上钻孔的外科钻头。
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/drill.rsi
    state: drill
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/drill.rsi
    shape:
    - 0,0,1,0
    - 1,1,1,1
  - type: MeleeWeapon
    damage:
      types:
        Piercing: 10
    soundHit:
      path: /Audio/Items/drill_hit.ogg
  - type: StaticPrice
    price: 40

# Scalpel

- type: entity
  name: 手术刀
  id: Scalpel
  parent: BaseToolSurgery
  description: 一种用于在肉体上切口的 surgical tool。
  components:
  - type: Sharp
    butcherDelayModifier: 1.5 # Butchering with a scalpel, regardless of the type, will take 50% longer
  - type: Tool
    qualities:
    - Slicing
    speedModifier: 0.66 # pretend the sixes go on forever :)
  - type: Utensil
    types:
      - Knife
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/scalpel.rsi
    state: scalpel
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/scalpel.rsi
    storedRotation: 90
  - type: MeleeWeapon
    wideAnimationRotation: 90
    swingLeft: true
    attackRate: 1.5
    damage:
      types:
        Slash: 8
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg

- type: entity
  name: 玻璃匕首
  id: ScalpelShiv
  parent: Scalpel
  description: 一块尖利的玻璃片，经过打磨出刃口，并用胶带缠绕成柄。# 若配上合适的工具改装，或可成为称手的工具或武器。
  components:
  - type: Sprite
    state: shiv
  - type: Item
    heldPrefix: shiv

- type: entity
  name: 高级手术刀
  id: ScalpelAdvanced
  parent: Scalpel
  description: 采用更昂贵的材料制成，更锋利且整体更可靠。
  components:
  - type: Sprite
    state: advanced
  - type: Item
    heldPrefix: advanced
  - type: MeleeWeapon
    damage:
      types:
        Slash: 12

- type: entity
  name: 激光手术刀
  id: ScalpelLaser
  parent: Scalpel
  description: 一种使用定向激光而非刀片进行切割的手术刀，可在实现更精确手术的同时，在切割过程中进行烧灼止血。
  components:
  - type: Sprite
    state: laser
  - type: Item
    heldPrefix: laser

# Scissors

- type: entity
  name: 牵开器
  id: Retractor
  parent: BaseToolSurgery
  description: 一种用于保持切口张开的外科手术工具。
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/scissors.rsi
    state: retractor
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/scissors.rsi
    storedRotation: 90

- type: entity
  name: 止血钳
  id: Hemostat
  parent: Retractor
  description: 一种用于压迫血管以防止出血的外科手术工具。
  components:
  - type: Sprite
    state: hemostat
  - type: Item
    heldPrefix: hemostat
    storedRotation: 90

