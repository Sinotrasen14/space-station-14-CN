- type: entity
  parent: BaseItem
  id: SnapPop
  name: 啪嗒
  description: 把它扔到地板上，听听那啪嗒一声！
  components:
  - type: Sprite
    sprite: Objects/Fun/snap_pops.rsi
    state: icon
  - type: Item
    size: Tiny
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/snap.ogg
      - !type:ExplodeBehavior
  - type: DamageOnLand
    damage:
      types:
        Blunt: 3
  - type: Explosive
    explosionType: Default
    # Cosmetic explosion :tf:
    maxIntensity: 0.01
    intensitySlope: 1
    totalIntensity: 0.01

- type: entity
  parent: BaseStorageItem
  id: SnapPopBox
  name: 响炮盒
  description: 内含响炮，享受数分钟的噼啪乐趣！
  components:
  - type: Item
    size: Normal
  - type: Sprite
    sprite: Objects/Fun/snap_pops.rsi
    state: box
  - type: Storage
    grid:
    - 0,0,4,3
    areaInsert: true
    maxItemSize: Tiny
  - type: StorageFill
    contents:
      - id: SnapPop
        amount: 5
  - type: Dumpable

