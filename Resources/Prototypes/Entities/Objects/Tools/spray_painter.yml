- type: entity
  parent: BaseItem
  id: SprayPainter
  name: 喷漆枪
  description: 用于喷涂气闸、管道及其他物件的喷漆枪。
  components:
  - type: Sprite
    sprite: Objects/Tools/spray_painter.rsi
    state: spray_painter
  - type: Item
    sprite: Objects/Tools/spray_painter.rsi
  - type: ActivatableUI
    key: enum.SprayPainterUiKey.Key
  - type: UserInterface
    interfaces:
      enum.SprayPainterUiKey.Key:
        type: SprayPainterBoundUserInterface
  - type: SprayPainter
    colorPalette:
      red: '#FF1212FF'
      yellow: '#B3A234FF'
      brown: '#947507FF'
      green: '#3AB334FF'
      cyan: '#03FCD3FF'
      blue: '#0335FCFF'
      white: '#FFFFFFFF'
      black: '#333333FF'
      # standard atmos pipes
      waste: '#990000'
      distro: '#0055cc'
      air: '#03fcd3'
      mix: '#947507'
  - type: StaticPrice
    price: 40
  - type: LimitedCharges
    maxCharges: 15
    lastCharges: 15
  - type: PhysicalComposition
    materialComposition:
      Steel: 100

- type: entity
  parent: SprayPainter
  id: SprayPainterRecharging
  suffix: Admeme
  components:
  - type: AutoRecharge
    rechargeDuration: 1

- type: entity
  parent: SprayPainter
  name: 实验性喷漆器
  description: 一种实验性充能喷漆器，能够无限复制压缩涂料。
  id: SprayPainterBorg
  suffix: Borg
  components:
  - type: AutoRecharge
    rechargeDuration: 5

- type: entity
  parent: SprayPainter
  id: SprayPainterEmpty
  suffix: Empty
  components:
  - type: LimitedCharges
    lastCharges: -1

- type: entity
  parent: BaseItem
  id: SprayPainterAmmo
  name: 压缩涂料
  description: 一罐高度压缩的涂料，常用于喷漆作业。
  components:
  - type: SprayPainterAmmo
  - type: Sprite
    sprite: Objects/Tools/spray_painter.rsi
    state: ammo
  - type: Item
    sprite: Objects/Tools/spray_painter.rsi
    heldPrefix: ammo
  - type: PhysicalComposition
    materialComposition:
      Steel: 10
      Plastic: 10
  - type: StaticPrice
    price: 30
