- type: entity
  parent: BaseItem
  id: BaseBlueprint
  name: 蓝图
  description: 某台机器的蓝图。可以将其插入自动车床中。
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Tools/blueprint.rsi
    state: icon
  - type: Item
    size: Normal
    shape:
    - 0,0,2,0
    storedSprite:
      sprite: Objects/Tools/blueprint.rsi
      state: storage
  - type: Blueprint
  - type: StaticPrice
    price: 1000
  - type: Tag
    tags:
    - BlueprintAutolathe

- type: entity
  parent: BaseBlueprint
  id: BlueprintFulton
  name: 富尔顿装置蓝图
  description: 一张带有富尔顿装置示意图的蓝图。它可以插入自动车床中使用。
  components:
  - type: Blueprint
    providedRecipes:
    - Fulton
    - FultonBeacon

- type: entity
  parent: BaseBlueprint
  id: BlueprintSeismicCharge
  name: 震击电荷蓝图
  description: 一张带有震击电荷原理图的蓝图。可插入自动车床使用。
  components:
  - type: Blueprint
    providedRecipes:
    - SeismicCharge

- type: entity
  parent: BaseBlueprint
  id: BlueprintDoubleEmergencyTank
  name: 双应急储罐蓝图
  description: 一张带有双应急储罐示意图的蓝图。可插入自动车床使用。
  components:
  - type: Blueprint
    providedRecipes:
    - DoubleEmergencyOxygenTank
    - DoubleEmergencyNitrogenTank
