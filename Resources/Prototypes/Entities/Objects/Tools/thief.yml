- type: entity
  parent: BaseMinorContraband
  id: ThiefBeacon
  name: 盗窃信标
  description: 一种在轮班结束时将其周围所有物品传送至窃贼金库的装置。
  components:
    - type: ThiefBeacon
    - type: StealArea
      range: 2 # Slightly larger than fulton beacon's random offset
    - type: Item
      size: Normal
    - type: Physics
      bodyType: Dynamic
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.25,-0.4,0.25,0.1"
          density: 20
          mask:
            - Impassable
    - type: Foldable
      folded: true
    - type: Clickable
    - type: InteractionOutline
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.FoldedVisuals.State:
          foldedLayer:
            True: { state: folded_extraction }
            False: { state: extraction_point }
    - type: Sprite
      sprite: Objects/Tools/thief_beacon.rsi
      drawdepth: SmallObjects
      noRot: true
      layers:
        - state: extraction_point
          map: [ "foldedLayer" ]

- type: entity
  id: ToolboxThief
  name: 未确定的盗窃工具箱
  description: 这里藏着你最心爱的小偷工具，试着回忆是哪几样。
  parent: [ BaseItem, BaseMinorContraband ]
  components:
  - type: Sprite
    sprite: Objects/Tools/Toolboxes/toolbox_thief.rsi
    state: icon
  - type: ThiefUndeterminedBackpack
    possibleSets:
    # TODO Thief pinpointer needed
    - ChemistrySet
    - ToolsSet
    - ChameleonSet # TODO Chameleon stump PR needed
    - SyndieSet
    - SleeperSet
    - CommunicatorSet
    - SmugglerSet
  - type: ActivatableUI
    key: enum.ThiefBackpackUIKey.Key
  - type: UserInterface
    interfaces:
      enum.ThiefBackpackUIKey.Key:
        type: ThiefBackpackBoundUserInterface

- type: entity
  id: SatchelThief
  name: 未确定的盗窃挎包
  description: 这里是你最爱的窃贼装备所在之处，为方便取用已折叠妥当。
  parent: ToolboxThief
  components:
  - type: Sprite
    sprite: Clothing/Back/Satchels/smuggler.rsi
    state: folded
  - type: Item
    storedRotation: 90
  - type: ThiefUndeterminedBackpack
    spawnedStoragePrototype: ClothingBackpackSatchelSmugglerUnanchored
