- type: entity
  parent: BaseItem
  name: 灯替换器
  id: LightReplacer
  description: 一款利用磁铁轻松更换损坏灯具的装置。只需向替换器中补充新灯具即可重复使用。
  components:
  - type: Sprite
    sprite: Objects/Specific/Janitorial/light_replacer.rsi
    state: icon
  - type: Item
    sprite: Objects/Specific/Janitorial/light_replacer.rsi
  - type: LightReplacer
    contents:
    - id: LightTube
      amount: 8
    - id: LightBulb
      amount: 5
  - type: StaticPrice
    price: 100
  - type: ContainerContainer
    containers:
      light_replacer_storage: !type:Container

- type: entity
  parent: LightReplacer
  id: LightReplacerEmpty
  suffix: Empty
  components:
  - type: LightReplacer
    contents:
    - id: LightTube
      amount: 0
