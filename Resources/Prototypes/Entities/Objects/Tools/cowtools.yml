- type: entity
  name: 干草切割机
  parent: BaseItem
  id: Haycutters
  description: 这下电线就报废了。哞！
  components:
  - type: Tag
    tags:
    - PlantSampleTaker
  - type: Sprite
    sprite: Objects/Tools/Cowtools/haycutters.rsi
    state: haycutters
  - type: MeleeWeapon
    wideAnimationRotation: -90
    damage:
      types:
        Piercing: 0
    attackRate: 2
  - type: Tool
    qualities:
    - Cutting
    useSound:
      path: /Audio/Items/wirecutter.ogg
    speedModifier: 0.05
  - type: Item
    sprite: Objects/Tools/Cowtools/haycutters.rsi

- type: entity
  name: 情绪河
  parent: BaseItem
  id: Moodriver
  description: 转向使用。哞！
  components:
  - type: Sprite
    sprite: Objects/Tools/Cowtools/moodriver.rsi
    state: moodriver
  - type: Item
    sprite: Objects/Tools/Cowtools/moodriver.rsi
  - type: MeleeWeapon
    attackRate: 1.5
    damage:
      types:
        Blunt: 0.1 #poke poke poke
  - type: Tool
    qualities:
    - Screwing
    useSound:
      collection: Screwdriver
    speedModifier: 0.05

- type: entity
  name: 错物
  parent: BaseItem
