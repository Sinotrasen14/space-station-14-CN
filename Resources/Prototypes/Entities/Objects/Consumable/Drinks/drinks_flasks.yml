- type: entity
  abstract: true
  parent: [DrinkBaseMaterialStrongMetal, DrinkBase, DrinkBaseOpenable, DrinkVisualsOpenable]
  id: FlaskBase
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 30
  - type: Sprite
    sprite: Objects/Consumable/Drinks/flask.rsi
  - type: FitsInDispenser
    solution: drink
  - type: Openable
    sound:
      collection: flaskOpenSounds
    closeable: true
    closeSound:
      collection: flaskCloseSounds

