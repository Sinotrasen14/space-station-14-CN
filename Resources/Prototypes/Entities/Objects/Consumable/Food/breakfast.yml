# When adding new food also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\food_breakfast.yml

# Base

- type: entity
  abstract: true
  parent: FoodInjectableBase
  id: FoodBreakfastBase
  description: 一顿丰盛的早餐，快起床吧！
  components:
  - type: Item
    size: Normal
  - type: Sprite
    sprite: Objects/Consumable/Food/breakfast.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 60
        reagents:
        - ReagentId: Nutriment
          Quantity: 40
        - ReagentId: Vitamin
          Quantity: 10

# Breakfasts

- type: entity
  parent: FoodBreakfastBase
  id: FoodBreakfastAmerican
  name: 美式全套早餐
  description: 一大盘蛋白质和碳水，更可能让你重回被窝而非开启新的一天。噢，这又是什么新鲜折磨？
  components:
  - type: FlavorProfile
    flavors:
      - food
  - type: Sprite
    state: fullamerican

- type: entity
  parent: FoodBreakfastBase
  id: FoodBreakfastEnglish
  name: 全套英式早餐
  description: 满满一大盘蛋白质和碳水，与其说能唤醒活力，不如说更让人想倒头回笼觉。可别提起那场战争！
  components:
  - type: FlavorProfile
    flavors:
      - food
  - type: Sprite
    state: fullenglish
