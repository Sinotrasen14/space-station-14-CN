    containers:
      payloadSlot: !type:ContainerSlot
  - type: ItemSlots
    slots:
      payloadSlot:
        whitelist:
          components:
          - TimerTrigger
        insertSound:
          path: /Audio/Weapons/Guns/Empty/empty.ogg
        ejectSound:
          path: /Audio/Weapons/Guns/Empty/empty.ogg
        swap: false
        disableEject: true
  - type: Tag
    tags:
    - Fruit
    - Pie
  - type: SliceableFood
    slice: FoodPieBananaCreamSlice

