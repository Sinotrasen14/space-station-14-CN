- type: entity
  parent: BaseItem
  id: ChopSticks
  name: 筷子
  description: 一种非常传统的餐具。
  components:
  - type: Sprite
    sprite: Objects/Misc/chopstick.rsi
    state: icon
  - type: Item
    sprite: Objects/Misc/chopstick.rsi
    size: Small
  - type: Utensil
    types:
    - Fork
  - type: Tag
    tags:
    - Trash

- type: entity
  parent: BaseItem
  name: 成对的筷子
  id: PairedChopsticks
  description: 你最好把它们分开。
  components:
  - type: SpawnItemsOnUse
    items:
      - id: ChopSticks
    sound:
      path: /Audio/Effects/chopstickbreak.ogg
  - type: Sprite
    sprite: Objects/Misc/chopstick.rsi
    state: paired
  - type: Tag
    tags:
    - Trash
