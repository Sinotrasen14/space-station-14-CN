- type: entity
  parent: BaseItem
  id: TreasureDatadiskEncrypted
  name: 加密数据盘
  description: 一张旧数据盘。比你懂行的人或许能解密它，挖出些猛料。而你只能把它卖掉。
  components:
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    layers:
    - state: datadisk_base
      color: "#868686"
    - state: datadisk_label
    - state: datadisk_encrypted
  - type: PointLight
    radius: 1.5
    energy: 0.5
    castShadows: false
    color: "#0000ff"
  - type: StaticPrice
    price: 500

- type: entity
  parent: BaseItem
  id: TreasureHardDiskDrive
  name: 硬盘驱动器
  description: 专为约1980年古地球技术设计的磁盘驱动器，说不定会有收藏家想把它收入囊中。
  components:
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    layers:
    - state: harddisk
      map: [ "base" ]
  - type: Item
    storedRotation: -90
  - type: RandomSprite
    available:
    - base:
        harddisk: ""
        harddisk_mini: ""
        harddisk_micro: ""
  - type: StaticPrice
    price: 275

- type: entity
  parent: BaseItem
  id: TreasureFlopDiskDrive
  name: 软盘驱动器
  description: 一种用于读取软盘信息的驱动器。可惜如今存储其上的只剩核弹操作指令了。
  components:
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    layers:
    - state: flopdrive
  - type: Item
    storedRotation: -90
  - type: StaticPrice
    price: 350

- type: entity
  parent: BaseItem
  id: TreasureCDDrive
  name: 光驱
  description: 一种用于从CD读取数据的技术。如今这已不是最实用的东西，除非你打算乘飞机去某个地方。
  components:
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    layers:
    - state: cddrive
  - type: Item
    storedRotation: -90
  - type: StaticPrice
