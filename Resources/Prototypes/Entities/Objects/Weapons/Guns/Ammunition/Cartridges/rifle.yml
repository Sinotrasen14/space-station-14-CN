- type: entity
  id: BaseCartridgeRifle
  name: 子弹（0.20英寸步枪）
  parent: [ BaseCartridge, BaseSecurityContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
      - CartridgeRifle
  - type: CartridgeAmmo
    proto: BulletRifle
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals

- type: entity
  id: CartridgeRifle
  name: 弹药（.20步枪）
  parent: BaseCartridgeRifle
  description: 一种用于战斗步枪的现代中间型弹药。标准动能弹药在多数情况下既常见又实用。
  components:
  - type: CartridgeAmmo
    proto: BulletRifle

- type: entity
  id: CartridgeRiflePractice
  name: 子弹（0.20英寸步枪练习弹）
  parent: BaseCartridgeRifle
  description: 现代战斗步枪用的中等威力子弹。粉笔训练弹通常无害，用于练习。
  components:
  - type: CartridgeAmmo
    proto: BulletRiflePractice
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#dbdbdb"

- type: entity
  id: CartridgeRifleIncendiary
  name: 子弹（.20口径步枪燃烧弹）
  parent: BaseCartridgeRifle
  description: 一种现代战斗步枪用的中口径子弹。燃烧弹内含自燃化合物，可使目标物起火燃烧。
  components:
  - type: CartridgeAmmo
    proto: BulletRifleIncendiary
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#ff6e52"

- type: entity
  id: CartridgeRifleUranium
  name: 子弹（.20口径步枪铀弹）
  parent: BaseCartridgeRifle
  description: 一种现代战斗步枪用的中型铀弹。这种铀弹药以裂变材料替代铅质弹芯，能从内部对目标造成辐射伤害。
  components:
  - type: CartridgeAmmo
    proto: BulletRifleUranium
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#65fe08"
