- type: entity
  id: BaseCartridgeLightRifle
  name: 子弹（0.30英寸步枪）
  parent: [ BaseCartridge, BaseSecurityContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
    - CartridgeLightRifle
  - type: CartridgeAmmo
    proto: BulletLightRifle
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals

- type: entity
  id: CartridgeLightRifle
  name: 子弹（.30口径步枪）
  parent: BaseCartridgeLightRifle
  description: 一款经典的中间型子弹，广泛用于多种战斗步枪和轻机枪。标准动能弹药在多数情况下既常见又实用。
  components:
  - type: CartridgeAmmo
    proto: BulletLightRifle

- type: entity
  id: CartridgeLightRiflePractice
  name: 子弹（.30步枪练习弹）
  parent: BaseCartridgeLightRifle
  description: 一种经典的中间型弹药，被多种战斗步枪和轻机枪使用。练习弹通常无害，用于训练。
  components:
  - type: CartridgeAmmo
    proto: BulletLightRiflePractice
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#dbdbdb"

- type: entity
  id: CartridgeLightRifleIncendiary
  name: 子弹（.30步枪燃烧弹）
  parent: BaseCartridgeLightRifle
  description: 一款经典的中间威力弹药，被众多战斗步枪和轻机枪采用。燃烧弹内含有自燃化合物，能引燃目标。
  components:
  - type: CartridgeAmmo
    proto: BulletLightRifleIncendiary
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#ff6e52"

- type: entity
  id: CartridgeLightRifleUranium
  name: 子弹（.30口径铀步枪弹）
  parent: BaseCartridgeLightRifle
  description: 一种经典的中间威力弹药，被众多战斗步枪和轻机枪采用。铀制弹药以裂变材料替代弹头铅芯，能从内部辐照目标。
  components:
  - type: CartridgeAmmo
    proto: BulletLightRifleUranium
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#65fe08"
