- type: entity
  id: BaseCartridgeCaselessRifle
  name: 弹匣（0.25无壳弹）
  parent: [ BaseCartridge, BaseSecurityContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
      - CartridgeCaselessRifle
  - type: CartridgeAmmo
    deleteOnSpawn: true
  - type: Sprite
    noRot: false
    sprite: Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: StaticPrice
    price: 10

- type: entity
  id: CartridgeCaselessRifle
  name: 子弹（.25无壳弹）
  parent: BaseCartridgeCaselessRifle
  description: 采用无壳技术的小口径子弹，省略传统黄铜弹壳而采用硬化发射药。标准动能弹药在多数情况下既常见又实用。
  components:
  - type: CartridgeAmmo
    proto: BulletCaselessRifle

- type: entity
  id: CartridgeCaselessRiflePractice
  name: 子弹（0.25无壳练习弹）
  parent: BaseCartridgeCaselessRifle
  description: 一种采用无壳技术的小口径弹药，以硬化发射药取代传统黄铜弹壳。粉笔训练弹通常无害，适用于练习用途。
  components:
  - type: CartridgeAmmo
    proto: BulletCaselessRiflePractice
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#dbdbdb"
