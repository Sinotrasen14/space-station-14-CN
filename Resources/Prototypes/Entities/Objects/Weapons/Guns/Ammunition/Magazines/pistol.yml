- type: entity
  id: MagazinePistolSubMachineGunTopMounted
  name: WT550弹匣（.35自动上置式）
  parent: [ BaseItem, BaseSecurityContraband ]
  description: 非常规30发顶置弹匣，适用于WT550冲锋枪，旨在装填通用动能弹药。
  components:
  - type: Tag
    tags:
      - MagazinePistolSubMachineGunTopMounted
  - type: BallisticAmmoProvider
    mayTransfer: true
    proto: CartridgePistol
    whitelist:
      tags:
      - CartridgePistol
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Magazine/Pistol/smg_mag_top_mounted.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-unshaded-1
        map: ["enum.GunVisualLayers.MagUnshaded"]
        shader: unshaded
  - type: MagazineVisuals
    magState: mag
    steps: 6
    zeroVisible: false
  - type: Appearance
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container

- type: entity
  id: MagazinePistolSubMachineGunTopMountedEmpty
  name: WT550弹匣（.35自动手枪子弹 顶部安装 任意类型）
  parent: MagazinePistolSubMachineGunTopMounted
  description: WT550冲锋枪非常规的30发顶置弹匣。
  components:
  - type: BallisticAmmoProvider
    proto: null

- type: entity
  id: MagazinePistol
  name: 手枪弹匣（.35自动手枪）
  parent: BaseMagazinePistol
  description: 10发单排弹匣，适用于手枪，用于装填通用动能弹药。
  components:
  - type: BallisticAmmoProvider
    proto: CartridgePistol
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-mag
      right:
      - state: inhand-right-mag

