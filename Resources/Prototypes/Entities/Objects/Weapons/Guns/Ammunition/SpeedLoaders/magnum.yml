- type: entity
  id: BaseSpeedLoaderMagnum
  name: 快速装弹器（.45马格努姆）
  parent: [ BaseItem, BaseSecurityContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
      - SpeedLoaderMagnum
  - type: SpeedLoader
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - CartridgeMagnum
    capacity: 6
  - type: Sprite
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []

- type: entity
  id: SpeedLoaderMagnum
  name: 快速装弹器（.45马格努姆）
  parent: BaseSpeedLoaderMagnum
  description: 设计用于快速装填空转轮手枪，最多可容纳六发子弹，旨在装填通用动能弹药。
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeMagnum
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/SpeedLoaders/Magnum/magnum_speed_loader.rsi
    layers:
      - state: base
        map: [ "enum.GunVisualLayers.Base" ]
      - state: base-6
        map: [ "enum.GunVisualLayers.Mag" ]
  - type: MagazineVisuals
    magState: base
    steps: 7
    zeroVisible: false
  - type: Appearance
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-mag
      - state: inhand-left-ammo
      right:
      - state: inhand-right-mag
      - state: inhand-right-ammo

- type: entity
  id: SpeedLoaderMagnumEmpty
  name: 快速装弹器（适用.45马格努姆）
  parent: SpeedLoaderMagnum
  description: 专为空转轮手枪快速装弹而设计，可容纳六发子弹，为你腰间的大家伙随时补充火力。#致敬《大铁枪》的梗（懂的都懂）
  components:
  - type: BallisticAmmoProvider
    proto: null
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/SpeedLoaders/Magnum/magnum_speed_loader.rsi
    layers:
      - state: base
        map: [ "enum.GunVisualLayers.Base" ]
      # TODO: This is actually a issue with all the speed loaders:
      #       You can mix different ammo types, but it will always
      #       use the one it was printed for.
      - state: base-6
        map: [ "enum.GunVisualLayers.Mag" ]
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-mag
      right:
      - state: inhand-right-mag

- type: entity
  id: SpeedLoaderMagnumIncendiary
  name: 快速装弹器（.45口径马格南燃烧弹）
  parent: SpeedLoaderMagnum
  description: 专为空转轮快速填装设计，可容纳六发子弹。用于盛装自燃式燃烧弹药。
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeMagnumIncendiary

- type: entity
  id: SpeedLoaderMagnumPractice
  name: 快速装弹器（.45马格南练习弹用）
  parent: BaseSpeedLoaderMagnum
  description: 专为快速填装空转轮手枪而设计，可容纳六发子弹。用于装载无害粉笔训练弹，非常适合练习快速拔枪射击。
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeMagnumPractice
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/SpeedLoaders/Magnum/magnum_speed_loader.rsi
    layers:
      - state: base
        map: [ "enum.GunVisualLayers.Base" ]
      - state: practice-6
        map: [ "enum.GunVisualLayers.Mag" ]
  - type: MagazineVisuals
    magState: practice
    steps: 7
    zeroVisible: false
  - type: Appearance
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-mag
      - state: inhand-left-ammo
      - state: inhand-left-stripe
        color: "#ea5800"
      right:
      - state: inhand-right-mag
      - state: inhand-right-ammo
      - state: inhand-right-stripe
        color: "#ea5800"

