- type: entity
  name: 大锤
  parent: BaseItem
  id: Sledgehammer
  description: 肆意杀戮的完美工具。
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/sledgehammer.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 10
        Structural: 10
    soundHit:
      collection: MetalThud
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 10
        Structural: 10
  - type: Item
    size: Large

- type: entity
  id: Mjollnir
  parent: [ BaseItem, BaseMagicalContraband ]
  name: 雷神之锤
  description: 一把配得上神明身份的武器，能以雷霆万钧之势出击。它迸发着几乎难以抑制的能量火花。
  components:
  - type: Wieldable
    useDelayOnWield: false
  - type: MeleeRequiresWield
  - type: LandAtCursor
  - type: Sprite
    sprite: Objects/Weapons/Melee/mjollnir.rsi
    layers:
    - state: icon
  - type: UseDelay
    delay: 10
  - type: UseDelayOnMeleeHit
  - type: MeleeThrowOnHit
    stunTime: 3
    activateOnThrown: true
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 5
        Structural: 5
    soundHit:
      path: /Audio/Effects/tesla_consume.ogg
      params:
        variation: 0.10
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 20
        Structural: 25
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 15
        Structural: 15
  - type: Item
    size: Ginormous

- type: entity
  id: SingularityHammer
  parent: [ BaseItem, BaseMagicalContraband ]
  name: 奇点锤
  description: 近战技术的巅峰之作，这把战锤利用微型奇点的力量来施以毁灭性打击。
  components:
  - type: Wieldable
    useDelayOnWield: false
  - type: MeleeRequiresWield
  - type: Sprite
    sprite: Objects/Weapons/Melee/singularityhammer.rsi
    layers:
    - state: icon
  - type: RepulseAttract
    speed: -15 #Anything above this pushes things too far away from the Wizard
    range: 5
    whitelist:
      components:
      - MobMover
      - Item
  - type: UseDelay
    delay: 10
  - type: UseDelayOnMeleeHit
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 5
        Structural: 5
    soundHit:
      path: /Audio/Effects/radpulse5.ogg
      params:
        variation: 0.10
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 15
        Structural: 15
  - type: Item
    size: Ginormous
