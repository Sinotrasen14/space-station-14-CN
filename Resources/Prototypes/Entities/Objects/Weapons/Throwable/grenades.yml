    beepSound:
      path: /Audio/Effects/Grenades/SelfDestruct/SDS_Charge2.ogg
      params:
        volume: 30
    initialBeepDelay: 0
    beepInterval: 16


- type: entity
  parent: [ GrenadeBase, BaseSyndicateContraband ]
  id: SingularityGrenade
  name: 奇点手雷
  description: 模拟奇点力量的手雷，将物体吸附成一堆。
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/singularitygrenade.rsi
  - type: TimerTrigger
    delay: 3
    beepInterval: 0.46
    beepSound:
      path: /Audio/Effects/Grenades/Supermatter/smbeep.ogg
      params:
        volume: -5
  - type: TimerTriggerVisuals
    primingSound:
      path: /Audio/Effects/Grenades/Supermatter/smbeep.ogg
      params:
        volume: -5
  - type: EmitSoundOnTrigger
    keysIn:
    - timer
    sound:
      path: /Audio/Effects/Grenades/Supermatter/supermatter_start.ogg
      params:
        volume: 5
  - type: AnchorOnTrigger
    keysIn:
    - timer
    removeOnTrigger: true
  - type: TwoStageTrigger
    keysIn:
    - timer
    triggerDelay: 10.45
    components:
      - type: AmbientSound
        enabled: true
        volume: -5
        range: 14
        sound:
          path: /Audio/Effects/Grenades/Supermatter/supermatter_loop.ogg
      - type: GravityWell
        maxRange: 7
        baseRadialAcceleration: 5
        baseTangentialAcceleration: .5
        gravPulsePeriod: 0.03
      - type: SingularityDistortion
        intensity: 150
        falloffPower: 1.5
      - type: PointLight
        enabled: true
        color: "#ffaa44"
        energy: 8
        radius: 6
        softness: 1
        offset: "0, 0"
      - type: EmitSoundOnTrigger
        sound:
          path: /Audio/Effects/Grenades/Supermatter/supermatter_end.ogg
          params:
            volume: 5
        positional: true
        keysIn:
        - stageTwo
      - type: DeleteOnTrigger
        keysIn:
        - stageTwo
  - type: StaticPrice
    price: 1000

