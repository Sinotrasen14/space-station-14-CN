- type: entity
  parent: BaseItem
  id: NotekeeperCartridge
  name: 笔记卡带
  description: 用于记录笔记的程序。
  components:
  - type: Sprite
    sprite: Objects/Devices/cartridge.rsi
    state: cart-y
  - type: UIFragment
    ui: !type:NotekeeperUi
  - type: Cartridge
    programName: notekeeper-program-name
    icon:
      sprite:  Objects/Misc/books.rsi
      state: book_icon
  - type: NotekeeperCartridge


- type: entity
  parent: BaseItem
  id: NanoTaskCartridge
  name: NanoTask任务盒
  description: 一个让你可以记录待办任务清单的程序。
  components:
  - type: Sprite
    sprite: Objects/Devices/cartridge.rsi
    state: cart-nav
  - type: Cartridge
    programName: nano-task-program-name
    icon:
      sprite: Interface/Misc/program_icons.rsi
      state: nano_task
  - type: UIFragment
    ui: !type:NanoTaskUi
  - type: NanoTaskCartridge

- type: entity
  parent: BaseItem
  id: NewsReaderCartridge
  name: 新闻卡带
  description: 一款用于阅读新闻的程序。
  components:
  - type: Sprite
    sprite: Objects/Devices/cartridge.rsi
    state: cart-y
  - type: UIFragment
    ui: !type:NewsReaderUi
  - type: Cartridge
    programName: news-read-program-name
    icon:
      sprite: Interface/Misc/program_icons.rsi
      state: news_read
  - type: NewsReaderCartridge

- type: entity
  parent: BaseItem
  id: CrewManifestCartridge
  name: 船员名单卡带
  description: 一款用于列出你同船船员名单的程序。
  components:
    - type: Sprite
      sprite: Objects/Devices/cartridge.rsi
      state: cart-y
    - type: UIFragment
      ui: !type:CrewManifestUi
    - type: Cartridge
      programName: crew-manifest-program-name
      icon:
        sprite: Interface/Misc/program_icons.rsi
        state: crew_manifest
    - type: CrewManifestCartridge

- type: entity
  parent: BaseItem
  id: NetProbeCartridge
  name: NetProbe 卡带
  description: 用于获取网络设备地址和频率的程序。
  components:
    - type: Sprite
      sprite: Objects/Devices/cartridge.rsi
      state: cart-y
    - type: UIFragment
      ui: !type:NetProbeUi
    - type: Cartridge
      programName: net-probe-program-name
      icon:
        sprite: Structures/Machines/server.rsi
        state: server
    - type: NetProbeCartridge

- type: entity
  parent: BaseItem
  id: LogProbeCartridge
  name: LogProbe 墨盒
  description: 用于从设备获取访问日志的程序。
  components:
    - type: Sprite
      sprite: Objects/Devices/cartridge.rsi
      state: cart-log
    - type: Icon
      sprite: Objects/Devices/cartridge.rsi
      state: cart-log
    - type: UIFragment
      ui: !type:LogProbeUi
    - type: Cartridge
      programName: log-probe-program-name
      icon:
        sprite: Structures/Doors/Airlocks/Standard/security.rsi
        state: closed
    - type: LogProbeCartridge
    - type: GuideHelp
      guides:
      - Forensics

- type: entity
  parent: BaseItem
  id: WantedListCartridge
  name: 通缉名单盒
  description: 获取通缉人员名单的程序。
  components:
  - type: Sprite
    sprite: Objects/Devices/cartridge.rsi
    state: cart-sec
  - type: Icon
    sprite: Objects/Devices/cartridge.rsi
    state: cart-sec
  - type: UIFragment
    ui: !type:WantedListUi
  - type: Cartridge
    programName: wanted-list-program-name
    icon:
      sprite: Objects/Misc/books.rsi
      state: icon_magnifier
  - type: WantedListCartridge
  - type: StealTarget
    stealGroup: WantedListCartridge

- type: entity
  parent: BaseItem
  id: MedTekCartridge
  name: MedTek试剂盒
  description: 提供医疗诊断工具的程序。
  components:
    - type: Sprite
      sprite: Objects/Devices/cartridge.rsi
      state: cart-med
    - type: Icon
      sprite: Objects/Devices/cartridge.rsi
      state: cart-med
    - type: Cartridge
      programName: med-tek-program-name
      icon:
        sprite: Objects/Specific/Medical/healthanalyzer.rsi
        state: icon
    - type: MedTekCartridge

- type: entity
  parent: BaseItem
  id: AstroNavCartridge
  name: AstroNav 导航卡带
  description: 一款用于导航的程序，可提供GPS坐标。
  components:
    - type: Sprite
      sprite: Objects/Devices/cartridge.rsi
      state: cart-nav
    - type: Icon
      sprite: Objects/Devices/cartridge.rsi
      state: cart-nav
    - type: Cartridge
      programName: astro-nav-program-name
      icon:
        sprite: Objects/Devices/gps.rsi
        state: icon
    - type: AstroNavCartridge
