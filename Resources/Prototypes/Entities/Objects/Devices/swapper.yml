  components:
  - type: Sprite
    sprite: Objects/Devices/swapper.rsi
    layers:
    - state: icon
      map: ["base"]
  - type: Item
    size: Small
  - type: Appearance
  - type: ArrivalsBlacklist
  - type: SwapTeleporter
    teleporterWhitelist:
      tags:
      - QuantumSpinInverter
  - type: GenericVisualizer
    visuals:
      enum.SwapTeleporterVisuals.Linked:
        base:
          True: { state: linked }
          False: { state: icon }
  - type: Tag
    tags:
    - QuantumSpinInverter
