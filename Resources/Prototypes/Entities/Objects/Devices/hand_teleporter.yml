- type: entity
  id: HandTeleporter
  parent: [BaseItem, BaseGrandTheftContraband]
  name: 手持传送器
  description: "纳星特质物品——仅限最尖端的蓝空科技。使用说明：首次使用可创建一个随机传送入口。再次使用将当前位置设为传送点。第三次使用则清除所有入口。"
  components:
  - type: Sprite
    sprite: /Textures/Objects/Devices/hand_teleporter.rsi
    layers:
    - state: icon
  - type: HandTeleporter
  - type: Tag
    tags:
    - HighRiskItem
  - type: StealTarget
    stealGroup: HandTeleporter

- type: entity
  id: HandTeleporterAdmeme
  suffix: Admeme
  parent: BaseItem
  name: 跨维度传送器
  description: 允许你开启不受距离限制的稳定传送门。
  components:
  - type: Sprite
    sprite: /Textures/Objects/Devices/hand_teleporter.rsi
    layers:
    - state: icon
      color: green
  - type: HandTeleporter
    allowPortalsOnDifferentGrids: true
    allowPortalsOnDifferentMaps: true
    firstPortalPrototype: PortalGatewayBlue
    secondPortalPrototype: PortalGatewayOrange
