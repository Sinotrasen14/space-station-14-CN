- type: entity
  parent: [BaseItem, BaseSyndicateContraband ]
  id: NukeOpsDeclarationOfWar
  name: 战争宣告器
  description: 用于向目标发送敌对宣言，在对方备战期间将延迟你的穿梭机启程。如此公然之举将吸引辛迪加内部强大赞助者的关注，他们会为你的团队提供大量额外远程水晶。必须在任务开始时使用，否则赞助者将失去兴趣。
  components:
    - type: Sprite
      sprite: Objects/Devices/declaration_of_war.rsi
      layers:
        - state: declarator
    - type: Item
    - type: UseDelay
      delay: 0.5
    - type: ActivatableUI
      inHandsOnly: true
      singleUser: true
      requireActiveHand: false
      key: enum.WarDeclaratorUiKey.Key
    - type: UserInterface
      interfaces:
        enum.WarDeclaratorUiKey.Key:
          type: WarDeclaratorBoundUserInterface
    - type: WarDeclarator
      message: war-declarator-default-message
    - type: AccessReader
      access: [["NuclearOperative"]]
