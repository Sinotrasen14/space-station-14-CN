- type: entity
  id: SingularityBeacon
  parent: [BaseMachinePowered, BaseSyndicateContraband]
  name: 奇点信标
  description: 奇点信标：一种能够吸引奇异点的联合装置。若其松动且你正见此警示，速逃。
  components:
  - type: Sprite
    sprite: Objects/Devices/singularity_beacon.rsi
    layers:
    - state: icon
  - type: Item
    size: Huge
  - type: MultiHandedItem #huge device
  - type: HeldSpeedModifier
    walkModifier: 0.75
    sprintModifier: 0.75
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.40,-0.40,0.40,0.40"
        density: 80
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: SingularityAttractor
    baseRange: 80
  - type: SinguloFood
    energy: 120
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: ApcPowerReceiver
    powerLoad: 15000
  - type: StaticPrice
    price: 7500
