- type: entity
  parent: MarkerBase
  id: PlaqueAtmos
  name: 大气斑块生成器
  suffix: Spawner
  components:
  - type: Sprite
    layers:
    - state: green
    - sprite: Structures/Wallmounts/signs.rsi
      state: atmosplaque
  - type: EntityTableSpawner
    table: !type:GroupSelector
      children:
      - id: PlaqueAtmosZUM
        weight: 1
      - id: PlaqueAtmosFEA
        weight: 9
      - id: PlaqueAtmosZAS
        weight: 45
      - id: PlaqueAtmosLINDA
        weight: 45
    offset: 0.0

# individual plaques aren't placeable. you will not defy the randomness.

- type: entity
  parent: BaseSign
  id: PlaqueAtmosFEA
  name: FEA大气分部铭牌
  description: 此牌匾纪念FEA大气分部的陷落。献给所有在其手中逝去的焦灼、眩晕与脆弱之人。
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    state: atmosplaque

- type: entity
  parent: PlaqueAtmosFEA
  id: PlaqueAtmosLINDA
  name: LINDA大气压分部铭牌
  description: 这块铭牌纪念大气压LINDA分部的陨落。献给所有在其手中逝去的焦灼、眩晕与脆裂之人。
  categories: [ HideSpawnMenu ]

- type: entity
  parent: PlaqueAtmosFEA
  id: PlaqueAtmosZAS
  name: ZAS大气处理部铭牌
  description: 这块铭牌纪念着ZAS大气处理部的陨落。献给所有在其手中逝去的焦灼、眩晕与脆裂之人。
  categories: [ HideSpawnMenu ]

# If you get the ZUM plaque it means your round will be blessed with good engineering luck.
- type: entity
  parent: PlaqueAtmosFEA
  id: PlaqueAtmosZUM
  name: ZUM大气层研究部铭牌
  description: 此铭牌纪念ZUM大气层研究部的成立。愿他们继承ZAS、LINDA与FEA大气层研究部未竟的使命。
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    state: zumosplaque
