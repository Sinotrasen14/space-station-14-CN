- type: entity
  parent: Clothing
  id: ClothingNeckStethoscope
  name: 听诊器
  description: 一种过时的用于听诊人体声音的医疗器具。它还能让你看起来像模像样。
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: Clothing/Neck/Misc/stethoscope.rsi
    state: icon
  - type: Clothing
    sprite: Clothing/Neck/Misc/stethoscope.rsi
    quickEquip: true
    slots:
    - neck
  - type: Stethoscope

- type: entity
  parent: BaseAction
  id: ActionStethoscope
  name: 听诊器听诊
  components:
  - type: Action
    icon:
      sprite: Clothing/Neck/Misc/stethoscope.rsi
      state: icon
    priority: -1
    itemIconStyle: BigAction
    checkCanInteract: false
  - type: TargetAction
  - type: EntityTargetAction
    event: !type:StethoscopeActionEvent

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckBling
  name: 亮闪闪
  description: 妈的，当个黑帮感觉真爽。
  components:
  - type: Sprite
    sprite: Clothing/Neck/Misc/bling.rsi
  - type: Clothing
    sprite: Clothing/Neck/Misc/bling.rsi
  - type: Item
    sprite: Clothing/Neck/Misc/bling.rsi

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckLawyerbadge
  name: 律师徽章
  description: 一枚用于表明持有者是通过了执业所需NT律师资格考试的“正规”律师的徽章。
  components:
  - type: Sprite
    sprite: Clothing/Neck/Misc/lawyerbadge.rsi
  - type: Clothing
    sprite: Clothing/Neck/Misc/lawyerbadge.rsi
  - type: TypingIndicatorClothing
    proto: lawyer

- type: entity
  parent: ClothingNeckBase
  id: Dinkystar
  name: 星星贴纸
  description: 一枚小巧的星星贴纸，专为最辛勤的安全官员准备！它现在甚至都不粘了。
  components:
  - type: Sprite
    sprite: Clothing/Neck/Misc/dinkystar.rsi
    state: icon
  - type: Item
    size: Tiny
  - type: Tag
    tags:
    - Trash
    - WhitelistChameleon
