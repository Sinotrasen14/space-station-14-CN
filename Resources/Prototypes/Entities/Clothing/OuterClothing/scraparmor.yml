# Separate yml file for scrap armor since it has so many construction steps.
# Listed from first step of crafting to the final armor

- type: entity
  name: 带线围裙
  parent: BaseItem
  id: WiredApronBase
  description: 一件带有线缆的围裙。看起来尚未完成。
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Armor/scrap_armor.rsi
    state: construction-1
  - type: Item
    size: Ginormous
    sprite: Clothing/OuterClothing/Armor/scrap_armor.rsi
  - type: Construction
    graph: scraparmor
    node: wiredapron

- type: entity
  name: 钢板围裙
  parent: BaseItem
  id: SteelApronBase
  description: 一件钢板围裙，板材由备用电缆随意固定。以目前的状态，若穿上身会立即散架。
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Armor/scrap_armor.rsi
    state: construction-2
  - type: Item
    size: Ginormous
    sprite: Clothing/OuterClothing/Armor/scrap_armor.rsi
  - type: Construction
    graph: scraparmor
    node: steelapron

- type: entity
  name: 焊接钢围裙
  parent: BaseItem
  id: WeldedSteelApronBase
  description: 一件围裙上固定着焊接钢板，并连接着备用线缆。这护甲已无散架之虞，但还需额外加工才能稳妥穿戴。
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Armor/scrap_armor.rsi
    state: construction-3
  - type: Item
    size: Ginormous
    sprite: Clothing/OuterClothing/Armor/scrap_armor.rsi
  - type: Construction
    graph: scraparmor
    node: weldedsteelapron

# The armor itself
- type: entity
  parent: [ClothingOuterBaseLarge, AllowSuitStorageClothing, BaseMajorContraband]
  id: ClothingOuterArmorScrap
  name: 破烂盔甲
  description: 一件破烂盔甲。识相点，不然要你小命。
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Armor/scrap_armor.rsi
  - type: Item
    size: Ginormous
  - type: Clothing
    sprite: Clothing/OuterClothing/Armor/scrap_armor.rsi
    equipSound: /Audio/Effects/metal_scrape2.ogg
    unequipSound: /Audio/Effects/metal_scrape1.ogg
    equipDelay: 5
    unequipDelay: 5 #Its insane more armor/hardsuits don't have equip times tbh?
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.5
        Slash: 0.5
        Piercing: 0.5 #Some nukie tier physical protection...
        Heat: 0.8
        Radiation: 0.8 #Hey, it's a bunch of solid steel.
  - type: ExplosionResistance
    damageCoefficient: 0.80
  - type: ClothingSpeedModifier #But that protection comes at a price.
    walkModifier: 0.6
    sprintModifier: 0.6
  - type: GroupExamine
  - type: Construction
    graph: scraparmor
    node: scraparmorfinished
