- type: entity
  parent: [ClothingMaskBase, BaseChameleon]
  id: ClothingMaskGasChameleon
  name: 防毒面具
  description: 一种可以连接到供气系统的面部覆盖面罩。
  suffix: Chameleon
  components:
    - type: Tag
      tags: [] # ignore "WhitelistChameleon" tag
    - type: Sprite
      sprite: Clothing/Mask/gas.rsi
    - type: Clothing
      sprite: Clothing/Mask/gas.rsi
    - type: ChameleonClothing
      slot: [mask]
      default: ClothingMaskGas
    - type: BreathMask
    - type: IdentityBlocker # need that for default ClothingMaskGas
    - type: HideLayerClothing
      slots:
      - Snout

- type: entity
  parent: ClothingMaskGasChameleon
  id: ClothingMaskGasVoiceChameleon
  suffix: Voice Mask, Chameleon
  components:
    - type: VoiceMask
    - type: UIRequiresLock
      userInterfaceKeys:
        - enum.ChameleonUiKey.Key
        - enum.VoiceMaskUIKey.Key
      accessDeniedSound: null
      popup: null
    - type: HideLayerClothing
      slots:
      - Snout
    - type: UserInterface
      interfaces:
        enum.ChameleonUiKey.Key:
          type: ChameleonBoundUserInterface
        enum.VoiceMaskUIKey.Key:
          type: VoiceMaskBoundUserInterface

- type: entity
  parent: ClothingMaskBase
  id: ClothingMaskGoldenCursed
  name: 金色面具
  description: 这些面具曾用于诡异的哑剧表演，但在一位演员于台上发疯后便被弃置不用。你发誓每当移开视线，面具的表情就会扭曲变幻。
  components:
  - type: Sprite
    sprite: Clothing/Mask/goldenmask.rsi
    layers:
    - state: icon
      map: [ "mask" ]
  - type: Clothing
    sprite: Clothing/Mask/goldenmask.rsi
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.CursedMaskVisuals.State:
        mask:
          Neutral: { state: icon }
          Despair: { state: icon-despair }
          Joy: { state: icon-joy }
          Anger: { state: icon-anger }
  - type: Tag
    tags: [] # ignore "WhitelistChameleon" tag
  - type: SelfEquipOnly
  - type: CursedMask
    despairDamageModifier:
      coefficients:
        Blunt: 0.6
        Slash: 0.6
        Piercing: 0.4
  - type: HideLayerClothing
    slots:
    - Snout
  - type: IngestionBlocker
  - type: StaticPrice
    price: 5000
