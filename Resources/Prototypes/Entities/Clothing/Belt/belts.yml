## Belts that need/have visualizers

- type: entity
  parent: [ClothingBeltBase, ClothingSlotBase, BaseCommandContraband]
  id: ClothingBeltSheath
  name: 军刀鞘
  description: 一柄为军官佩刀打造的华丽刀鞘。
  components:
  - type: Sprite
    sprite: Clothing/Belt/sheath.rsi
    state: sheath
  - type: Clothing
    sprite: Clothing/Belt/sheath.rsi
  - type: Item
    size: Ginormous
  - type: ItemSlots
    slots:
      item:
        name: 军刀
        insertVerbText: sheath-insert-verb
        ejectVerbText: sheath-eject-verb
        insertSound: /Audio/Items/sheath.ogg
        ejectSound: /Audio/Items/unsheath.ogg
        whitelist:
          tags:
          - CaptainSabre
  - type: ItemMapper
    mapLayers:
      sheath-sabre:
        whitelist:
          tags:
          - CaptainSabre
  - type: Appearance

- type: entity
  parent: ClothingBeltStorageBase
  id: ClothingBeltQuiver
  name: 箭袋
  description: 最多可容纳15支箭，并能舒适地贴合在腰间。
  components:
  - type: Sprite
    sprite: Clothing/Belt/quiver.rsi
    layers:
    - state: icon
    - map: [ "enum.StorageContainerVisualLayers.Fill" ]
      visible: false
  - type: Clothing
  - type: Storage
    grid:
    - 0,0,7,3
    maxItemSize: Small
    whitelist:
      tags:
      - Arrow
      - Plunger
  - type: Appearance
  - type: StorageContainerVisuals
    maxFillLevels: 3
    fillBaseName: fill-
  - type: Construction
    graph: Quiver
    node: Quiver

