#Paramedic Void Helmet
- type: entity
  parent: [ ClothingHeadSuitWithLightBase, ClothingHeadEVAHelmetBase ] #Despite acting like a hardsuit helmet, since it inherits from EVA Helmet, it goes here.
  id: ClothingHeadHelmetVoidParamed
  name: 急救人员用防护头盔
  description: 为急救人员制作的防护头盔。
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Clothing/Head/Hardsuits/paramedhelm.rsi
  - type: HandheldLight
    addPrefix: false
  - type: ToggleableVisuals
    spriteLayer: light
    clothingVisuals:
      head:
      - state: equipped-head-light
      head-vox:
      - state: equipped-head-light-vox
      head-dog:
      - state: equipped-head-light-dog
  - type: Clothing
    clothingVisuals:
      head:
      - state: equipped-head
      head-vox:
      - state: equipped-head-vox
      head-dog:
      - state: equipped-head-dog
  - type: TemperatureProtection
    heatingCoefficient: 0.1
    coolingCoefficient: 0.1
  - type: Armor
    modifiers:
      coefficients:
        Heat: 0.90
        Radiation: 0.75
  - type: PointLight
    radius: 5
    energy: 2
    color: "#00ffff"
  - type: Tag
    tags:
    - CorgiWearable
    - HelmetEVA
    - WhitelistChameleon
